# Agent Configuration
agents:
  research:
    model: "gemini-2.5-flash"
    temperature: 0.3
    max_output_tokens: 2048
    description: "Researches topics and gathers key information"
    
  content_generator:
    model: "gemini-2.5-pro"
    temperature: 0.7
    max_output_tokens: 4096
    description: "Generates high-quality blog content"
  
  editor:
    model: "gemini-2.5-pro"
    temperature: 0.4
    max_output_tokens: 4096
    description: "Edits and refines content for quality and clarity"
  
  seo_optimizer:
    model: "gemini-2.5-flash"
    temperature: 0.3
    max_output_tokens: 2048
    description: "Optimizes content for search engine visibility"
  
  quality_assurance:
    model: "gemini-2.5-flash"
    temperature: 0.2
    max_output_tokens: 2048
    description: "Validates content quality across multiple dimensions"
    quality_thresholds:
      overall_score: 0.85
      plagiarism_score: 0.95
      grammar_score: 0.90
      readability_score: 0.80
      seo_score: 0.85
      brand_voice_score: 0.80
      content_safety_score: 0.95
  
  # Phase 3: Media Generation Agents
  image_generator:
    model: "gemini-2.5-flash"
    temperature: 0.7
    max_output_tokens: 2048
    description: "Generates images using Vertex AI Imagen"
    imagen_model: "imagen-3.0-generate-001"
    default_aspect_ratio: "1:1"
    default_quality: 85
    max_images_per_request: 4
  
  video_creator:
    model: "gemini-2.5-pro"
    temperature: 0.7
    max_output_tokens: 4096
    description: "Creates video scripts and storyboards"
    default_duration: 120  # seconds
    max_duration: 600  # 10 minutes
    
  audio_creator:
    model: "gemini-2.5-pro"
    temperature: 0.7
    max_output_tokens: 4096
    description: "Creates podcast scripts and audio content"
    default_duration: 15  # minutes
    max_duration: 120  # 2 hours
    speaking_rate: 150  # words per minute

# Model Registry
models:
  gemini-2.5-flash:
    cost_per_1k_chars: 0.00002
    context_window: 1000000
    
  gemini-2.5-pro:
    cost_per_1k_chars: 0.00005
    context_window: 2000000

# Workflow Configuration
workflow:
  timeout_seconds: 300
  max_retries: 3
  retry_delay_seconds: 2
  
# Async Workflow Configuration
async_workflow:
  enable_pubsub: true
  max_concurrent_projects: 10
  ack_deadline_seconds: 600

# Content Configuration
content:
  min_word_count: 800
  max_word_count: 2000
  target_word_count: 1200

# Quota Management
quota:
  daily_budget_limit: 10.0  # USD
  project_budget_limit: 1.0  # USD per project
  enable_rate_limiting: true
  budget_alert_thresholds: [50, 80, 90, 95]  # Percentage thresholds for alerts
  enforce_budget: true

# Cache Configuration (Phase 2)
cache:
  redis_enabled: false  # Set to true when Redis/Memorystore is available
  redis:
    host: "localhost"
    port: 6379
    db: 0
    password: null
    timeout: 5
  l1_ttl_seconds: 3600  # 1 hour - application cache
  l2_ttl_seconds: 86400  # 24 hours - Redis cache
  enable_ai_response_cache: true
  enable_research_cache: true

# Vector Search Configuration (Phase 2)
vector_search:
  embedding_model: "text-embedding-004"
  embedding_dimensions: 768
  similarity_threshold: 0.85
  duplicate_threshold: 0.90
  enable_duplicate_detection: true
  enable_semantic_search: true

# Load Testing Configuration (Phase 2)
load_testing:
  enable: true
  test_suites:
    - name: "baseline"
      num_projects: 5
      concurrent_workers: 1
    - name: "moderate"
      num_projects: 20
      concurrent_workers: 5
    - name: "stress"
      num_projects: 50
      concurrent_workers: 10

# Cloud Storage Configuration (Phase 3)
storage:
  bucket_name: null  # Auto-generated from project ID
  lifecycle_rules:
    nearline_days: 30
    coldline_days: 90
    delete_days: 365
  cors_enabled: true
  
# Media Processing Configuration (Phase 3)
media:
  images:
    default_format: "JPEG"
    default_quality: 85
    max_dimension: 2048
    thumbnail_size: [300, 300]
    responsive_sizes:
      mobile: 320
      tablet: 768
      desktop: 1024
      large: 1920
  video:
    default_platform: "youtube"
    script_word_rate: 150  # words per minute
  audio:
    default_format: "mp3"
    default_voice: "en-US-Neural2-J"
    speaking_rate: 150  # words per minute
